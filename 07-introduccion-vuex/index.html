<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <titulo></titulo>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@3.1.0/dist/vuex.js"></script>

  <script>
    Vue.component('titulo', {
      template: //html
      `
      <div>
        <h1>numero {{numero}}</h1>
        <hijo></hijo>
      </div>
      `,
      computed: {
        ...Vuex.mapState(['numero'])
      }
    });

    Vue.component('hijo', {
      // El commit llama a una funcion
      template: //html
        `
    <div>
      <button @click="aumentar">+</button>
      <button @click="disminuir(2)">-</button>
      <button @click="obtenerCursos">Obtener cursos</button>
      <h1>numero {{numero}}</h1>

      <ul v-for="item of cursos">
        <li>{{item.nombre}}</li>
      </ul>
    </div>
    `,
      computed: {
        ...Vuex.mapState(['numero', 'cursos'])
      }, methods: {
        ...Vuex.mapMutations(['aumentar', 'disminuir']),
        ...Vuex.mapActions(['obtenerCursos'])
      }
    });


    const store = new Vuex.Store({
      
      state: {
        numero: 10,
        cursos: []
      },
      
      mutations: {
        aumentar(state){
          state.numero++
        },
        
        disminuir(state, n) {
          // state.numero--
          state.numero -=n
        },

        // llena los datos declarados en el state
        // con los datos que vienen del api
        llenarCursos(state, cursosAccion){
          state.cursos = cursosAccion;
        }
      },

      actions: {
        // accion que llama al "api" 
        // y al obtener los datos ejecuta la mutaci√≥n 'llenarCursos'
        // pasando los datos que obtuvo del api
        obtenerCursos: async function({ commit }){
          const data = await fetch('cursos.json');

          const cursos = await data.json();
          commit('llenarCursos', cursos);
        }
      }

    });


    new Vue({
      el: '#app',
      // store: store
      store
    })
  </script>
</body>
</html>
