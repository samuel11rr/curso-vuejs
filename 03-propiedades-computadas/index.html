<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clases con Vue.js</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <div id="app" class="container">
      <h3> {{mensaje}} </h3>
      <h3> Invertido: {{invertido}} </h3>

      <input type="text" class="form-control" v-model="mensaje">

      <hr>

      <button class="btn btn-primary" @click="contador++">+</button>
      <button class="btn btn-danger" @click="contador--">-</button>

      <h3> {{contador}} </h3>

      <div class="progress">
        <div  class="progress-bar"
              role="progressbar" 
              :style="{'width': contador+'%'}" 
              aria-valuenow="25" 
              aria-valuemin="0" 
              aria-valuemax="100"
              :class="color"> {{contador}}% </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
